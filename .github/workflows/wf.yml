name: CI
on:
  pull_request:
    branches:
      - master

jobs:  
  test-with-torque:
    runs-on: ubuntu-latest
    
    steps:
    - name: Start Torque Sandbox
      id: start-sandbox
      uses: kalsky/torque-start-sb-action@v0.0.4
      with:
        space: aaaaaaa
        blueprint_name: hello
        torque_token: ${{ secrets.TORQUE_TOKEN }}
        torque_alt_url: https://preview1.qualilabs.net
        duration: 120
        timeout: 30
        artifacts: ''
        inputs: ''


